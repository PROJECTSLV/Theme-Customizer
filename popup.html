<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .toggle-btn.enabled {
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      color: white;
    }
    
    .toggle-btn.disabled {
      background: #666;
      color: #ccc;
    }
    
    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .theme-selector {
      margin: 15px 0;
      text-align: left;
    }
    
    .theme-selector label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    
    .theme-color {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 3px;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .github-link {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .github-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
